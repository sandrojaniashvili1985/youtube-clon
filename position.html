<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position practice</title>
</head>
<body style="height: 3000px;
padding-left: 80px;">
  <header style="
  background-color: black;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 100px;
  height: 50px;
  z-index: 1;
  ">header</header>
  <aside style=
  "background-color: green;
  color: white;
  position: fixed;
  top: 50px;
  left: 0;
  bottom: 0;
  width: 72px;">
    sidebar

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0;
    top: 0;
    z-index: 2;">
      x
    </div>
  </aside>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;
  z-index: 2;">
    absolut
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    margin-top: 60px;
    ">div 1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;">
  div 2
  
  <div style="
  position: absolute;
  background-color: black;
  color: white;
  right: 10px;
  bottom: 10px;
  ">
    5:00
  </div>
</div>
</body>
</html>
